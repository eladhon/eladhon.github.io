name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-slim
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v6

      - name: Install, build, and upload your site
        uses: withastro/action@v5
        with:
          node-version: 24
          cache: 'npm'

  deploy:
    needs: build
    runs-on: ubuntu-slim
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4